<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="content">
        <div class="imgbox">
            <img src="https://img.freepik.com/free-vector/email-campaign-concept-illustration_114360-1681.jpg?t=st=1727632510~exp=1727636110~hmac=6065eb99b7cd67875ed7455abbbef7fa4129b040c9725fa9c0fbeab8e68317af&w=740" alt="EmailCompaign">
        </div>
        <form>
            <h2>Newsletter</h2>
            <div class="inputbox">
                <input type="text" required>
                <label>Enter your name</label>
            </div>
            <div class="inputbox">
                <input type="email"  required>
                <label >Enter your email</label>
            </div>
            <div class="inputbox">
                <input type="submit" value="Subscribe">
            </div>
        </form>
    </div>
</div>
</body>
</html>
